<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Manipulation</title>
</head>
<body>
  <img class="image">
  <p class="hello">hello, <span id="userName">user</span> </p>
  <p class="hello">Wecome back</p>
  <img class="image">

  <script>
    //getElementById
    var name = "Mark"
    document.getElementById('userName').innerHTML = "Mark";

    document.getElementById("userName").style.color = "red";

    var test = document.getElementsByClassName("hello")[1].style.color = "purple";
    console.log(test)
    document.getElementsByTagName('p')[0].innerHTML = "changed";
    //query selector
    //document.querySelector('.image').setAttribute('src', 'image.jpg');
    //query select ALL
    document.querySelectorAll('.image')[0].setAttribute('src', 'image.jpg');
    document.querySelectorAll('.image')[1].setAttribute('src', 'image.jpg');

    

  </script>
  
</body>
