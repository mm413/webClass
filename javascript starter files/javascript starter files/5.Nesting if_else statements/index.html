<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nesting conditional statements</title>
</head>
<body>


  <script>

    // Nesting if/else
    // ==================

    var hungry = true;
    var craving = "pizza";

    if(hungry) {
      if(craving == "pizza"){
        alert("get some pizza");
      }else{
        alert("get some chinese");
      }
    } else {
      alert('Maybe later...');
    }


  </script>
  
</body>
</html>
